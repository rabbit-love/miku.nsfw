<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="times">
        <a href="/">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            class="fullscreen-view__close__icon"
            height="2em"
            width="2em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"
            ></path>
          </svg>
        </a>
      </div>

      <div class="content">
        <div class="img-load">
          <div class="lds-dual-ring"></div>
        </div>
        <img src="" alt="" id="img-src" />
      </div>
      <div class="description">
        <div class="creator"></div>
        <div class="title"></div>
      </div>
      <div class="download">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
          height="2em"
          width="2em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="m12 16 4-5h-3V4h-2v7H8z"></path>
          <path
            d="M20 18H4v-7H2v7c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2v-7h-2v7z"
          ></path>
        </svg>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
